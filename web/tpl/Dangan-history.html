<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>queryResule</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/queryResult.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="queryResule">
        <h2>个人档案查询结果</h2>
        {{range .ModifyInfo}}
        <div class="top">
            <div class="left">
                <p>
                    <span>姓名：</span>
                    <span>{{.UserName}}</span>
                </p>
                <p>
                    <span>性别：</span>
                    <span>{{.Sex}}</span>
                </p>
                <p>
                    <span>年龄：</span>
                    <span>{{.Age}}</span>
                </p>
                <p>
                    <span>宗教信仰：</span>
                    <span>{{.Religion}}</span>
                </p>
                <p>
                    <span>单位性质：</span>
                    <span>{{.TypeofCompany}}</span>
                </p>
                <p>
                    <span>社会角色：</span>
                    <span>{{.Role}}</span>
                </p>
            </div>
            <div class="right">
                <p>
                    <span>籍贯：</span>
                    <span>{{.BirthPlace}}</span>
                </p>
                <p>
                    <span>出生日期：</span>
                    <span>{{.BirthDay}}</span>
                </p>
                <p>
                    <span>居住地址：</span>
                    <span>{{.Address}}</span>
                </p>
                <p>
                    <span>移动电话：</span>
                    <span>{{.Telephone}}</span>
                </p>
                <p>
                    <span>婚姻状态：</span>
                    <span>{{.Married}}</span>
                </p>
                <p>
                    <span>教育程度：</span>
                    <span>{{.Educated}}</span>
                </p>
            </div>
        </div>
        {{end}}
        <p></p>
        <p></p>
        <p></p>
        <p>
            <a href="/management">返回上一页</a>
        </p>
    </div>
</div>
</body>
</html>
