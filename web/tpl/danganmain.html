<script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');

    $(function() {
      $('.tablelist').find('input[type=checkbox]').bind('click', function(){
        var id = $(this).attr("id");

        //当前的checkbox是否选中
        if(this.checked){
          //除当前的checkbox其他的都不选中
          $(".tablelist").find('input[type=checkbox]').not(this).attr("checked", false);

          //选中的checkbox数量
          var selectleng = $("input[type='checkbox']:checked").length;
          console.log("选中的checkbox数量"+selectleng);
        }else{
          //未选中的处理
          console.log("未选中的处理");
        }
      });
    })

    function check() {
      //alert("你好")
      var objArray = new Array();
      var checkObj = document.getElementsByName("selected")
      var checkInput
      for (k in checkObj){
        if (checkObj[k].checked){
          checkInput = checkObj[k]
          break
        }
      }
      // alert(checkInput.value)
      // alert(checkInput.parentNode.nextSibling.nodeValue)

      document.getElementById('JSONText').value = checkInput.parentNode.parentNode.children[3].innerHTML + "!"
      document.getElementById("mainForm").submit()

    }
	</script>
