<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="../static/css/login.css">
  <script type="text/javascript" src="../static/js/jquery.js"></script>
</head>
<body>
<script>
  $(document).ready(function () {
    var whei = $(window).width()
    $("html").css({ fontSize: whei / 24 });
    $(window).resize(function () {
      var whei = $(window).width();
      $("html").css({ fontSize: whei / 24 })
    });
  });
</script>

{{if .Flag}}
  <div id="popout">
    <div class="popout">
      <div class="">用户名或密码输入错误!请重新输入</div>
      <p><button type="button" name="button">好的</button></p>
    </div>
  </div>
{{end}}

<div class="main">
  <div class="header">
    <div class="header-center fl">
      <div class="header-title">
        基于改进PBFT算法的区块链身份信息管理系统
      </div>
      <div class="header-img"></div>
    </div>
    <div class="header-bottom fl"></div>

  </div>

  <div class="content">
    <div class="content-left">
      <!--<img src="images/d.png" alt="">-->
    </div>
    <div class="content-right">
      <div class="right-infp">
        <form id="fm1" action="/login" method="post" autocomplete="off">
          <div class="right-infp-name">
            <span class="ct_img_yhm">&nbsp;</span>
            <input id="username" name="loginName" class="input_text" tabindex="1" onfocus="if(this.value=='手机号/身份证号/邮箱'){this.value='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.value='手机号/身份证号/邮箱';this.className ='input_text'}" accesskey="n" type="text" value="手机号/身份证号/邮箱" size="25" autocomplete="off">
          </div>
          <div class="right-infp-name">
            <span class="ct_img_mm">&nbsp;</span>
            <input id="password" name="password" class="input_text" tabindex="2" onfocus="if(this.value=='密码'){this.value='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.value='密码';this.className ='input_text'}" accesskey="n" type="text" value="密码" size="25" autocomplete="off">
          </div>

          <div class="right-infp-btn">
            <input class="btn" name="submit" accesskey="l" value="登&nbsp;&nbsp;录" tabindex="3" type="submit" title="登录">
          </div>
        </form>
      </div>
    </div>
  </div>


</div>

</body>

</html>
